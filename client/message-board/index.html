<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js"></script>

  <body>
    <div id="app"></div>
    <div class="header">
      <h1>message-board</h1>
    </div>
    <div class="login form" id="lihideshow">
      <form>
        <label for="username">username</label>
        <input id="username" name="username" /><br />
        <label for="password">password</label>
        <input type="password" id="password" name="password" />
        <button>submit</button>
      </form>
      <button id="signupbtn">sign up</button>
    </div>

    <div class="signup" id="suhideshow">
      <form>
        <label for="signupu">username</label>
        <input id="signupu" name="signupu" /><br />
        <label for="signupp">password</label>
        <input type="password" id="signupp" name="signupp" />
        <button>submit</button>
      </form>
      <button id="loginbtn">log in</button>
    </div>
  </body>
</html>
